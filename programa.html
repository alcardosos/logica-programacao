<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");

	}

	function mostra(mensagem) {

		document.write(mensagem);
		pulaLinha();

	}

	mostra("Olá pessoal!");

	var ano = 2024;

	mostra("Alan tem " + (ano - 1991) + " anos de idade");

	mostra("Lara tem " + (ano - 1996) + " anos de idade");

	ano = 2034

	mostra("Leonel terá " + (ano - 2000) + " anos de idade em " + ano);

</script>
