<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

	var tanque = 40;

	var caminhoComGasolina = 480;
	var consumoGasolina = caminhoComGasolina / tanque;

	var caminhoComAlcool = 300;
	var consumoAlcool = caminhoComAlcool / tanque;

	document.write("O consumo de Gasolina é de: " + consumoGasolina + " Km/L");
	document.write("<br>");
	document.write("O consumo de Álcool é de: " + consumoAlcool + " Km/L");

</script>
